<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>localWeather1.0</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/owfont-regular.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="displayBox" class="container w-50 d-flex flex-column justify-content-center m-auto">
        <div class="currentLoc p-2 text-center">
            <span id="cityDisplay">city</span>
            <span id="countryDisplay"></span>
        </div>

        <div class="d-flex flex-row justify-content-around">
<div class="container d-flex flex-column m-auto">
            <button id="fahrBtn" class="btn btn-success m-auto">F&deg;</button>
            <button id="celsBtn" class="btn btn-success m-auto">C&deg;</button>
        </div>
            <div class="currentTemp m-auto w-50">
                <span id="tempDisplay">00</span>&deg;
            </div>
       

        <div class="highAndLow d-flex flex-column justify-content-around">
            <div>
                <i class="fa fa-arrow-up"></i>
                <span id="highs">high</span>&deg;
            </div>
            <div>
                <i class="fa fa-arrow-down "></i>
                <span id="lows">low</span>&deg;
            </div>
        </div>
    </div>
    </div>

    <!-- fa -->
    <script src="https://use.fontawesome.com/fd56ccca38.js"></script>
    <!-- 1jQuery 2Popper 3Bootstrap -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
