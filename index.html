<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>localWeather1.0</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/owfont-regular.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column ">

    <div class="container btns pt-3 h-10 d-flex flex-row justify-content-center col-8 mx-auto">
        <button id="fahrBtn" class="btn btn-lg btn-success mx-1">F&deg;</button>
        <button id="celsBtn" class="btn btn-lg btn-success mx-1">C&deg;</button>
    </div>

    <div id="displayBox"class="container py-2 mt-2 d-flex flex-column align-self-center justify-content-center col-10 col-md-8 col-lg-6 mx-auto rounded-top">

        <div class="currentLoc p-2 text-center">
            <span id="cityDisplay">city</span>
            <span id="countryDisplay">country</span>
        </div>

        <div class="d-flex flex-row">
        <div class="weatherWrapper p-4 d-flex flex-nowrap w-75">
            <div class="currentTemp d-flex justify-content-center align-items-center w-50">
                <span id="tempDisplay">00</span>&deg;</div>
            <div class="icon d-flex justify-content-center align-items-center w-50">
                <i id="owfIcon" class="owf owf-1x"></i>
            </div>
        </div>

        <div class="highAndLow w-25 p-1 d-flex flex-column justify-content-around">
            <div class=" d-flex flex-row justify-content-around align-items-center">
                <i class="fa fa-arrow-up"></i>
                <span id="highs">high</span>&deg;
            </div>
            <div class=" d-flex flex-row justify-content-around align-items-center">
                <i class="fa fa-arrow-down "></i>
                <span id="lows">low</span>&deg;
            </div>
        </div>
        </div>

    </div>

    




    <!-- Optional JavaScript -->
    <script src="https://use.fontawesome.com/fd56ccca38.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
