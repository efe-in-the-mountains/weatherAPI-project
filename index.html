<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <div class="location">
            <span id="cityDisplay">city</span>, 
            <span id="countryDisplay"></span>
        </div>
        <div class="description">
            <img src="" alt="weather icon" id="weatherIcon"/>
            <span id="descriptionDisplay"></span>
        </div>
        <div class="temps">
            <div>
                    <i class="fas fa-level-down-alt"></i>
                <span id="lows">low</span>&deg;
            </div>
            <div>
                <span class="current-temp"><span id="tempDisplay">00</span>&deg;</span>
            </div>
            <div>
                    <i class="fas fa-level-up-alt"></i>
                <span id="highs">high</span>&deg;
            </div>
        </div>
        <div class="btns">
            <button id="celsBtn" class="btn rounded-left active">C&deg;</button>
            <button id="fahrBtn" class="btn rounded-right">F&deg;</button>
        </div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
